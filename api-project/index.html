<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Api</title>
  </head>
  <body>
    <header>
      <h1 class="title">Search for your dog here:</h1>
    </header>
    <nav>
      <section class="form-parent">
        <form id="form">
          <div class="form-inputs">
            <div class="form-input">
              <label for="breed">Breed:</label>
              <p class="instructions">
                (please only use one word, ex: golden retriever is retriever)
              </p>
              <input type="text" class="text-box" id="breed" />
            </div>
          </div>
          <div class="hero-form-input">
            <input type="submit" value="Go" id="btn" />
          </div>
          <div class="back">
            <button class="all" id="all">Return to catalog</button>
          </div>
        </form>
      </section>
    </nav>
    <main>
      <section class="gallery">
        <div class="cards" id="cards">
          <!-- <div class="placeholder"></div> -->
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
